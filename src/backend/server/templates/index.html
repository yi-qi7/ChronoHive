<style>
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: 'Segoe UI', Arial, sans-serif;
        color: #2d2101;
        background: #f5f5f5; 
    }
    .center-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        z-index: 1;
        /* 保留可读性用背景色*/
        background-color: rgba(255,255,255,0.63);
        overflow: hidden;
    }
    .bg-decor {
        position: absolute;
        left: 50%;
        top: 45%;
        transform: translate(-50%, -50%);
        width: 880px;           
        height: auto;
        opacity: 0.22;          /* 图片淡淡的效果 */
        filter: blur(1.5px) saturate(0.65);  /* 可增强淡化、柔和感 */
        pointer-events: none;   
        z-index: 0;
    }
    h1, p, button {
        position: relative;
        z-index: 2;
    }
    h1 {
        font-size: 3em;
        margin-bottom: 0.3em;
        font-weight: bold;
        letter-spacing: 2px;
    }
    p {
        font-size: 1.5em;
        margin-bottom: 2em;
    }
    button {
        padding: 1em 2.5em;
        font-size: 1.2em;
        color: #fff;
        background-color: #e8b800;
        border: none;
        border-radius: 2em;
        box-shadow: 0 4px 16px rgba(0,0,0,0.13);
        cursor: pointer;
        transition: background 0.2s, box-shadow 0.2s;
    }
    button:hover {
        background-color: #d9a900;
        box-shadow: 0 6px 24px rgba(0,0,0,0.19);
    }
</style>
<body>
    <div class="center-container">
        <img src="/static/bg.jpg" alt="背景装饰" class="bg-decor"/>
        <h1>Hello, ChronoHive!</h1>
        <p>欢迎使用智能日程服务。</p>
        <button onclick="window.location.href='/download_apk'">下载安卓客户端</button>
    </div>
</body>
